<div class="accordion-item">
  <div (click)="onToggle()" [ngClass]="getHeaderClassList()" class="accordion-header">
    <h1 class="text-lg">{{ heading }}</h1>
    <fa-icon [icon]="getIcon()"></fa-icon>
  </div>
  <div [ngClass]="isOpen ? 'flex' : 'hidden'" class="accordion-body">
    <div class="accordion-body-inner">
      <ng-content></ng-content>
    </div>
  </div>
</div>
