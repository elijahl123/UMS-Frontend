<div [ngClass]="['padded-container bg-white flex-grow h-full text-center text-utility-secondary justify-center px-6', class]">
  <fa-duotone-icon [icon]="icon" [size]="iconSize" *ngIf="icon"></fa-duotone-icon>
  <div class="flex flex-col gap-1">
    <h2 [ngClass]="'text-'.concat(size)">
      {{ head }}
    </h2>
    <h4 class="text-sm" *ngIf="sub">
      {{ sub }}
    </h4>
  </div>
</div>
