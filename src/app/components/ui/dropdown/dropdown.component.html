<div [ngClass]="['dropdown', (isOpen ? 'open' : '')]" uiDropdown>
  <div #dropdownButton class="dropdown-header">
    <ng-content select="[head]"></ng-content>
  </div>
  <div #dropdownBody [ngClass]="['dropdown-body']">
    <div [ngClass]="['dropdown-body-inner-wrapper', class]">
      <ng-content></ng-content>
    </div>
  </div>
</div>
