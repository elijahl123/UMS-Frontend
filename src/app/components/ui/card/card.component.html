<div [ngClass]="['card', class]" [ngStyle]="style">
  <ng-content select="[image]"></ng-content>
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <div class="card-text">
      <ng-content></ng-content>
    </div>
    <div class="card-footer">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
