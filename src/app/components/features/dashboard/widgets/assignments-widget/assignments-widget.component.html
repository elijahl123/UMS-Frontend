<div class="assignments-widget">
  <div class="assignments-widget-header">
    <h2 class="assignments-widget-title">Upcoming Assignments</h2>
    <div class="assignments-widget-header-action btn secondary-muted hover-enabled m-[3px]"
         [routerLink]="['../', {outlets: {modal: ['forms', 'add', 'homework-assignment']}}]">
      <fa-icon [icon]="plusIcon"></fa-icon>
    </div>
  </div>
  <div class="assignments-widget-content">
    <ng-container *ngFor="let assignment of getUpcomingAssignments()">
      <ui-card [color]="assignment.course!.color.toLowerCase()"
               [head]="assignment.name || ''"
               [leftIcon]="assignmentIcon"
               [rightIcon]="linkIcon"
               [sub]="assignment.course!.name + ': ' + assignment.dueDate! + ' at ' + formatTime(assignment.dueTime)"
      >
      </ui-card>
    </ng-container>
  </div>
</div>
